<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Municipio Search</h1>
  <input type="text" id="searchInput" placeholder="Type to search MUNICIPIO (INEGI)...">

  <table id="resultsTable"></table>

  <script src="script.js"></script>
</body>
</html>
